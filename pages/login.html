<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Mukta:wght@200;300;400;500;600;700;800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="../script/login.js"></script>
  </head>
  <body>
    <!-- MAIN SECTION -->
    <main>
      <!-- LEFT SIDE -->
      <div class="left">
        <img
          class="logo"
          src="../images/glowing-1.png"
          width="500"
          height="500"
        />
      </div>
      <!-- RIGHT SIDE -->
      <section class="right login">
        <!-- TOP -->
        <p class="login-title">Log In</p>
        <p class="normal login-description">to continue to site</p>
        <!-- INPUT -->
        <input
          type="text"
          class="form un"
          name="username"
          placeholder="Username"
        />

        <input
          type="password"
          class="form pw"
          name="password"
          placeholder="Password"
        />

        <!-- MISC -->
        <div class="login-misc">
          <div class="remember-me">
            <p class="normal remember-text">Remember Me?</p>
            <input
              type="checkbox"
              class="check"
              name="remember"
              value="Remember Me?"
            />
          </div>
          <p class="normal forgot">Forgot Password?</p>
        </div>

        <button class="login-btn">Log In</button>

        <p class="normal">or Log in with</p>

        <div class="login-options">
          <button class="first login-option">
            <ion-icon
              class="social"
              stroke="#4491f7"
              name="logo-facebook"
            ></ion-icon>
            <!-- <p class="btn-text">Facebook</p> -->
          </button>
          <button class="second login-option">
            <ion-icon class="social" name="logo-google"></ion-icon>
            <!-- <p class="btn-text">Google</p> -->
          </button>
        </div>
        <p class="normal center">Don't have an account?</p>
        <p class="normal blue">Sign Up</p>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
